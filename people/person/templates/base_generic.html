<html>
<head>
<style>

    <title>Basic HTML File</title>

    <!-- Bootstrap CSS file -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container-sm border py-3 my-3">
<button onclick="myFunction()">Go Back</button>
<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>
<p id="demo">

<button onclick="window.print()">Print this page</button>
<div class="container border py-3 my-3"><h3><a href="{% url "persons" %}"class="btn">All Members</a><h3>
<a href="{% url 'index' %}"class="btn btn-info">Counter</a>
<div>

{% if user.is_authenticated %}
     User: {{ user.get_username }}
<a href="{% url 'home' %}"class="btn btn-info">MyHome</a>
<a href="{% url 'profile' %}"class="btn btn-info">Profile</a>
<a href="{% url 'logout'%}?next=/"class="btn btn-danger">Logout</a>

   {% else %}
     <a href="{% url 'login'%}?next={{request.path}}"class="btn btn-secondary">Login</a>
     <a href="{% url 'register' %}"class="btn btn-warning">Register</a>
   {% endif %}
</div>
</div>
{% block content %}

{% endblock %}
</div>
