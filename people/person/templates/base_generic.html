<html>
<head>
<style>
table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}
tr:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}

th:nth-child(even),td:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}

</style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic HTML File</title>

    <!-- Bootstrap CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container-sm border py-3 my-3">
<div class="container border py-3 my-3"><h3><a href="{% url "person" %}">All Members</a><h3>
<div class="navbar-nav">
{% if user.is_authenticated %}
     <div class="d-inline p-2 bg-primary text-white">User: {{ user.get_username }}</div>
    <div class="d-inline p-2 bg-dark text-white"><a href="{% url 'profile' %}">Profile</a></div>
     <div class="d-inline p-2 bg-danger text-white"><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></div>
   {% else %}
     <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
     <li> <a href="{% url 'register' %}">Register</a></li>
   {% endif %}
</div>
</div>
{% block content %}

{% endblock %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
